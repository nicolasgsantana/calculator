<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <p id="display">Placeholder</p>
  <div>
    <button id="1" type="button" value="1">1</button>
    <button id="2" type="button" value="2">2</button>
    <button id="3" type="button" value="3">3</button>
    <button id="4" type="button" value="4">4</button>
    <button id="5" type="button" value="5">5</button>
    <button id="6" type="button" value="6">6</button>
    <button id="7" type="button" value="7">7</button>
    <button id="8" type="button" value="8">8</button>
    <button id="9" type="button" value="9">9</button>
    <button id="0" type="button" value="0">0</button>
  </div>
  <button id="addition" type="button" value="+">+</button>
  <button id="subtraction" type="button" value="-">-</button>
  <button id="multiplication" type="button" value="*">x</button>
  <button id="division" type="button" value="/">รท</button>
  <button id="equals" type="button">=</button>
  <button id="clear" type="reset">Clear</button>
</body>
</html>
