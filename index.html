<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <main>
    <div class="base">
      <div class="display">
        <p id="equation-display" class="equation"></p>
        <p id="result-display" class="result">0</p>
      </div>
      <div>
        <div class="center">
          <div class="row">
            <button id="clear" class="clear" type="reset">AC</button>
            <button id="backspace" type="button">C</button>
            <button class="operation" type="button" value="+">+</button>
          </div>
          <div class="row">
            <button class="number" type="button" value="7">7</button>
            <button class="number" type="button" value="8">8</button>
            <button class="number" type="button" value="9">9</button>
            <button class="operation" type="button" value="-">-</button>
          </div>
          <div class="row">
            <button class="number" type="button" value="4">4</button>
            <button class="number" type="button" value="5">5</button>
            <button class="number" type="button" value="6">6</button>
            <button class="operation" type="button" value="*">x</button>
          </div>
          <div class="row">
            <button class="number" type="button" value="1">1</button>
            <button class="number" type="button" value="2">2</button>
            <button class="number" type="button" value="3">3</button>
            <button class="operation" type="button" value="/">รท</button>
          </div>
          <div class="row">
            <button class="number" type="button" value="0">0</button>
            <button id="dot" type="button">.</button>
            <button id="equals" class="equals" type="button">=</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>Made by <a href="">nicolasgsantana</a></footer>
</body>

</html>
